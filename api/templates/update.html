<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://www.dragon-ball-gif.com/wp-content/uploads/2021/08/Son-Gohan-tenue-piccolo-cape.gif);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            color: white;
        }

        hr {
            border: 1px solid white;
            width: 50%;
            margin: 20px 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            max-width: 600px;
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: black;
        }

        .input-form {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: black;
        }

        .date {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: black;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .texte_noir{
            color:black;
        }
    </style>
</head>
<body>
    <h1 class="texte_noir">Update</h1>
    <hr>
    {% for figurine in figurine %}
    <form action="{{url_for('commitUpdate', id=figurine['_id'])}}" method="post">
        <label for="nom">Nom de la figurine:</label>
        <input class="input-form" type="text" name="nom" value="{{figurine['nom']}}"/>

        <label for="prix">Prix:</label>
        <input class="input-form" type="number" name="prix" value="{{figurine['prix']}}"/>


        <label for="dateDeSortie">Date de sortie:</label>
        <input class="date" type="date" name="dateDeSortie" value="{{figurine['dateDeSortie']}}"/>

        <button type="submit">Submit</button>
    </form>
    {% endfor %}
    <a class="texte_noir" href="{{url_for('index')}}">Retour Ã  la page d'accueil</a>
</body>
</html>
